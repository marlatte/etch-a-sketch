<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etch-A-Sketch</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<h1>That's so Fetch-a-Sketch</h1>
	<div class="sketch">
		<div class="grid-container">
			<!-- Squares go in here -->
		</div>
		<div class="buttons">
			<div class="settings">
				<button class="top" id="classic">Classic Mode</button>
				<button class="bottom" id="rainbow">Rainbow Mode</button>
			</div>
			<div class="reset">
				<button class="top" id="redraw">Change Size</button>
				<button class="bottom" id="clearBoard">Fix the Fugly</button>
			</div>
		</div>
	</div>
	<div id="tagline"><em>Looks like it's Wednesday!</em></div>
	<footer>
		<div class="footer-text">
			<div id="my-name">&copy; 2023 Walker Marlatt</div>
			<div>The Odin Project</div>
		</div>
		<a href="https://github.com/marlatte" target="_blank">
			<i class="fa fa-github" style="font-size:34px"></i>
		</a>
	</footer>
<script src="script.js"></script>
</body>
</html>
